<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="image/logo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
                  <li class="nav-item">
                    <a class="nav-link" href="#">영화</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">드라마</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">애니메이션</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <i class="fa-solid fa-magnifying-glass big" aria-hidden="true"></i>
                  <i class="fa-regular fa-user big" aria-hidden="true"></i>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <div id="carouselExampleIndicators" class="carousel slide mt-5 mb-5" data-bs-ride="carousel">
        <div class="carousel_wrap">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/poster-banner-01.jpg" alt="...">
                    <img src="https://image.tving.com/ntgs/operation/banner/2023/12/18/1702867145_2.png/dims/resize/F_webp,1024" class="inner-title" alt="">
                    <p class="inner-txt">국내 최초 씨름 드라마</p>
                    <p class="inner-txt last">장동윤 X이주명의 청춘 성장 로맨스</p>
                </div>
                <div class="carousel-item">
                    <img src="image/poster-banner-02.jpg"alt="...">
                    <img src="https://image.tving.com/ntgs/operation/banner/2024/01/17/1705455507_2.png/dims/resize/F_webp,1024" class="inner-title" >                    
                    <p class="inner-txt">N차 시청을 부르는 영화</p>
                    <p class="inner-txt last">톰크루즈 주연, 최고의 블랙버스터</p>
                </div>
                <div class="carousel-item">
                    <img src="image/poster-banner-03.jpg" alt="...">
                    <img src="image/banner_03.png" class="inner-title">
                    <p class="inner-txt one">원자폭탄으로 세상을 파괴한 그의 일대기</p>
                </div>
                <div class="carousel-item">
                  <img src="image/poster-banner-04.jpg" class="d-block w-100" alt="...">
                  <img src="image/banner_04.png" class="inner-title">
                  <p class="inner-txt one">캡틴 마블이 돌아왔다!</p>
              </div>                
            </div>
        </div>            
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div id="container">
        <div id="content"></div>
    </div>
    <footer id="footer"></footer>    
    <!-- script -->
    <script src="https://kit.fontawesome.com/97aea18dfc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>    
</body>
</html>
